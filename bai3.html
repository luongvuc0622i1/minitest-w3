<!--Cho trước 1 mảng bao gồm n phần tử-->
<!--Viết hàm tính tổng các số nguyên tố trong mảng.-->
<script>
    let arr = [1,4,5,6,2,8];

    function sumPrime(arr){
        let sum =0;
        for (let i =0; i<arr.length; i++) {
            let count = 0; // đếm số ước của số đang check
            for ( let j = 1; j <= arr[i]; j++) {
                if(arr[i] % j == 0) {
                    count++;
                }
            }

            if (count == 2 ) {
                sum += arr[i];
            }
        }
        return sum;
    }
    document.write("Tổng các số nguyên tố có trong mảng là: " + sumPrime(arr));

</script>
